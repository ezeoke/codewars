  <body>
    <div style="width: 80%; margin: auto;">
      <div style="display: flex; justify-content: center; align-items: center;">
        <img
          src="./logo-black.png"
          alt="logo"
          style="width: 35px; height: 35px;"
        />
        <h2 style="color: #1b2cc1; font-size: 20px; margin-left: 20px;">

      </div>
      <div style="width: 80%; margin: 0 auto;">
        <p style="font-size: 12px; margin-top: 20px;">
          DOCTOR REPORT
        </p>
        <div
          style="
            border: 1px solid whitesmoke;
            border-radius: 8px;
            padding: 10px;
          "
        >
          <p style="color: #828282; font-size: 12px;">Notes</p>
          <p style="color: #000; font-size: 14px;">lagos boy is a cruise</p>

            border-radius: 8px;
            padding: 10px;
          "
        >

          <p style="color: #000; font-size: 14px;">Dr Eze Baba</p>
          <hr />
          <p style="color: #828282; font-size: 12px;">Date & Time</p>
          <p style="color: #000; font-size: 14px;">11:15 PM, 21 August 2020</p>
        </div>
      </div>

      <div style="position: absolute; bottom: 0; right: 0; left: 0;">
        <p style="color: #1b2cc1; text-align: center;">
          www.aeglehealth.com
        </p>
        <p
          style="
            color: #1b2cc1;
            text-align: center;
            width: 30%;
            margin: auto;
            margin-bottom: 10px;
          "
        >
          For enquiries and complaints on referrals, prescriptions and sick
          notes, you can reach us via email at support@aeglehealth.io
        </p>
      </div>
